<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1> my Library book</h1>
  </header>

  <main>

    <div class="add-book-container">
      <div class="open-modal">+</div>
    </div>

    <div class="modal">

      <form id="book-form">

        <div class="close-button"></div>

        <input type="text" name="title" id="book-title" placeholder="title" required>

        <input type="text" name="author" id="book-author" placeholder="author" required>

        <input type="number" name="pages" id="pages" placeholder="pages" required>

        <div class="check-input">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read">
        </div>

        <button type="submit" id="submit">submit</button>

      </form>

    </div>

    <div class="book-wrap"></div>

  </main>


  <script src="script.js"></script>
</body>

</html>
